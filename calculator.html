<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calorie Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>


<body>

    
    <div class="bg-image"></div>
    <div class="overlay"></div>

    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>

    <div class="calculator-wrapper">

        
        <div class="calculator-card">
            <h2>Daily Calorie Calculator</h2>
            <p class="subtitle">Metric Units (cm & kg)</p>

            <div class="form-grid">

                <div class="form-group">
                    <span class="material-symbols-outlined icon">cake</span>
                    <input type="number" id="age" placeholder="Age">
                </div>

                <div class="form-group">
                    <span class="material-symbols-outlined icon">person</span>
                    <select id="gender">
                        <option value="select">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <span class="material-symbols-outlined icon">height</span>
                    <input type="number" id="height" placeholder="Height (cm)">
                </div>

                <div class="form-group">
                    <span class="material-symbols-outlined icon">monitor_weight</span>
                    <input type="number" id="weight" placeholder="Weight (kg)">
                </div>

                <div class="form-group">
                    <span class="material-symbols-outlined icon">directions_run</span>
                    <select id="activity">
                        <option value="1.2">Sedentary</option>
                        <option value="1.375">Lightly Active</option>
                        <option value="1.55">Moderately Active</option>
                        <option value="1.725">Very Active</option>
                    </select>
                </div>

                <div class="form-group">
                    <span class="material-symbols-outlined icon">flag</span>
                    <select id="goal">
                        <option value="maintain">Maintain Weight</option>
                        <option value="lose">Lose Weight</option>
                        <option value="gain">Gain Weight</option>
                    </select>
                </div>

            </div>

            <button class="calc-btn" onclick="calculateCalories()">
                Calculate Calories
            </button>

            <div class="result-box">
                <h3 id="resultText">Your result will appear here</h3>
            </div>
        </div>

        
        <div class="qr-card">
            <img src="./QR-code.png" class="qr-image" alt="QR Code">
            <p class="qr-text">
                Scan or upload this QR code using the WhatsApp camera to join the group
            </p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
